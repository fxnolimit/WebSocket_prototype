<!DOCTYPE html>
<html>
<head>
  <title>Register</title>
  <link href="stylesheets/style3.css" rel="stylesheet" type="text/css">
  <link rel="shortcut icon" href="images/Logo.PNG" />
  <style>
    body {
    background-image: url("images/background.jpg");
    background-size: cover;
    }
    </style>
</head>
<body>
  
  <form class="modal-content animate" action="/action_page.php">
    <div class="imgcontainer">
      <span onclick="document.getElementById('id01').style.display='none'" class="close" title="Close Modal">&times;</span>
      <img src="images/imgRegister.PNG" alt="Register" class="register">
    </div>
    <div class="container">
      <label for="fname"><b>First name</b></label>
      <input type="text" placeholder="Enter First name" name="fname" required>
      <label for="lname"><b>Last name</b></label>
      <input type="text" placeholder="Enter Last name" name="lname" required>
      <label for="uname"><b>Username</b></label>
      <input type="text" placeholder="Enter Username" name="uname" required>
      <label for="email"><b>Email</b></label>
      <input type="text" placeholder="Enter Email" name="email" required>
      <label for="eml-repeat"><b>Repeat Email</b></label>
      <input type="text" placeholder="Repeat Email" name="eml-repeat" required>
      <label for="psw"><b>Password</b></label>
      <input type="password" placeholder="Enter Password" name="psw" required>
      <label for="psw-repeat"><b>Repeat Password</b></label>
      <input type="password" placeholder="Repeat Password" name="psw-repeat" required>
      <button type="submit">Register</button>
      <label>
        <input type="checkbox" checked="checked" name="remember"> Remember me
      </label>
    </div>
    <div class="container" style="background-color:#f1f1f1">
      <button type="button" onclick="location.href='login.html';" class="cancelbtn">Cancel</button>
    </div>
  </form>

  <script>
  // Get the modal
  var modal = document.getElementById('id01');

  // When the user clicks anywhere outside of the modal, close it
  window.onclick = function(event) {
      if (event.target == modal) {
          modal.style.display = "none";
      }
  }
  </script>
</body>
</html>
