<!DOCTYPE html>
<html>
<head>
  <title>ResetPassword</title>
  <link href="stylesheets/style4.css" rel="stylesheet" type="text/css">
  <style>
    body {
    background-image: url("images/background.jpg");
    background-size: cover;
    }
    </style>
</head>
<body>
    <form class="modal-content animate" action="/action_page.php">
      <div class="imgcontainer">
        <span onclick="document.getElementById('id01').style.display='none'" class="close"
            title="Close Modal">&times;</span>
          <img src="images/ResetPassword.PNG" alt="reset" class="reset">
      </div>
      <div class="container">
        <label for="uname"><b>Username</b></label>
        <input type="text" placeholder="Enter Username" name="uname" required>
        <label for="email"><b>Email</b></label>
        <input type="text" placeholder="Enter Email" name="email" required>
        <button type="submit" onclick= "location.href='login.html';" >Submit </button>
      </div>
      <div class="container" style="background-color:#f1f1f1">
        <button type="button" onclick= "location.href='login.html';" class="cancelbtn">Cancel</button>
      </div>
    </form>
  </div>
  <script>
      // Get the modal
      var modal = document.getElementById('id01');

      // When the user clicks anywhere outside of the modal, close it
      window.onclick = function (event) {
        if (event.target == modal) {
          modal.style.display = "none";
        }
      }
  </script>
</body>
</head>
</html>
