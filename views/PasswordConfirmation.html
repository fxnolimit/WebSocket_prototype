<!DOCTYPE html>
<html>
<head>
  <title>PasswordConfirmation</title>
  <link href="stylesheets/style5.css" rel="stylesheet" type="text/css">  
  <link rel="shortcut icon" href="Logo.PNG" />  
  <style>
  body {
  background-image: url("images/background.jpg");
  background-size: cover;
  }
  </style>
</head>
<body> 
  <form class="modal-content animate" action="/action_page.php">
    <div class="imgcontainer">
      <span onclick="document.getElementById('id01').style.display='none'" class="close" title="Close Modal">&times;</span>
      <img src="images/Confirmation1.PNG" alt="Confirm" class="confirm">
    </div>
    <div class="container">   
      <label for="psw"><b>Password</b></label>
      <input type="password" placeholder="Enter Password" name="psw" required>
      <label for="psw-confirm"><b>Confirm Password</b></label>
      <input type="password" placeholder="Repeat Password" name="psw-confirm" required>
      <button type="submit">Confirm</button>
    </div>
    <div class="container" style="background-color:#f1f1f1">
      <button type="button" onclick="location.href='login.html';" class="cancelbtn">Cancel</button>
    </div>
  </form>
</body> 
</html>
